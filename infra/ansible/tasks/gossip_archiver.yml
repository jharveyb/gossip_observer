- name: Check Tailscale is available
  ansible.builtin.fail:
    msg: "Tailscale interface (tailscale0) not found. Ensure Tailscale is installed and running."
  when: ansible_facts['tailscale0'] is not defined

- name: Get Tailscale IP address
  # Pulled when we 'gather facts', as a prelude before tasks are run
  ansible.builtin.set_fact:
    tailscale_ip: "{{ ansible_facts['tailscale0']['ipv4']['address'] }}"

- name: Filter archivers for this host
  ansible.builtin.set_fact:
    host_archivers: "{{ gossip_archivers | selectattr('host', 'equalto', inventory_hostname) | list }}"

- name: Skip host if no archivers assigned
  ansible.builtin.meta: end_host
  when: host_archivers | length == 0

- name: Create base gossip archiver directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: goss
    group: goss
    mode: '0755'
  loop:
    - /var/lib/gossip_archiver
    - /etc/gossip_archiver

- name: Create instance-specific directories
  ansible.builtin.file:
    path: "{{ item[0] }}/{{ item[1].uuid }}"
    state: directory
    owner: goss
    group: goss
    mode: '0755'
  loop: "{{ ['/var/lib/gossip_archiver', '/etc/gossip_archiver'] | product(host_archivers) }}"

- name: Deploy archiver config files
  ansible.builtin.template:
    src: archiver_config.toml.j2
    dest: "/etc/gossip_archiver/{{ item.uuid }}/config.toml"
    owner: goss
    group: goss
    mode: '0644'
  loop: "{{ host_archivers }}"
  notify: Restart all gossip archivers

- name: Deploy gossip archiver binary
  ansible.builtin.copy:
    src: "{{ gossip_archiver_binary_path }}"
    dest: /usr/local/bin/gossip_archiver
    owner: root
    group: root
    mode: '0755'
  notify: Restart all gossip archivers

- name: Install gossip archiver systemd template
  ansible.builtin.template:
    src: gossip-archiver@.service.j2
    dest: /etc/systemd/system/gossip-archiver@.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - Reload systemd config
    - Restart all gossip archivers
  register: systemd_template_changed

- name: Enable and start gossip archiver instances
  ansible.builtin.systemd:
    name: "gossip-archiver@{{ item.uuid }}"
    enabled: true
    state: started
  loop: "{{ host_archivers }}"

# Gossip Collector group variables

# Binary path for deployment (points to staging directory)
gossip_collector_binary_path: "{{ binary_staging_dir }}/current/gossip_collector"
# Every hour; raise this based on storage size
collector_graph_cron: "0 * * * *"

# Collector instances - deployed to hosts based on 'host' property
# Each collector instance has a unique UUID and specifies which host to deploy to
# For multiple collectors per machine, use unique gRPC port and LDK P2P port

# Add this to your Ansible vault
# electrum_url: $YOUR_PRIVATE_ENDPOINT


# Gossip Collector group variables

# Binary path for deployment (points to staging directory)
gossip_collector_binary_path: "{{ binary_staging_dir }}/current/gossip_collector"

# Collector instances per host
# Each collector instance has a unique UUID, gRPC port, and LDK P2P port
# Multiple collectors can run on the same host using different UUIDs and ports
gossip_collectors:
  - uuid: "019bfdbc-10b8-794f-91cb-132c5f4cc390"
    grpc_port: 50051
    ldk_port: 9735
    console_port: 6669
  # Add more collector instances as needed:
  # - uuid: "019c4870-6f5a-8g94-926b-d7d3628f843b"
  #   grpc_port: 50052
  #   ldk_port: 9736

# Esplora API endpoint for blockchain data
esplora_url: "https://blockstream.info/api"

# Deployment configuration
health_check_enabled: true
health_check_timeout: 30  # seconds
service_startup_wait: 10  # seconds to wait after restart
